<!DOCTYPE html>
<html>
    <head>
        <include:resources.html/>
        <title>reece.ooo - Altitude Calculator</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <p class="content">
                    <p class="title">Altitude Calculator for Aerospace Engineering</p>
                </p>
                <div class="field is-grouped">
                    <div class="control">
                        <input class="input" id="alt" type="text" placeholder="altitude">
                    </div>
                    <div class="control">
                        <button class="button is-link" id="submit">Calculate</button>
                    </div>
                </div>
                <p class="content">
                    <p class="title">Temperature</p>
                    <br>
                    <p id="temp"></p>
                    <br>
                    <p class="title">Pressure</p>
                    <br>
                    <p id="pressure"></p>
                    <br>
                    <p class="title">Density</p>
                    <br>
                    <p id="density"></p>
                </p>
            </div>
        </section>
        <script>
        	$("#submit").click(function() {
                var i = $("#alt").val().replace(/,/g, '');
                var C = parseFloat(i);
                var T = 15.04 - 0.00649;
                var pressure = 101.2 * Math.pow((T + 273.1) / 288.08, 5.256);
                var density = (pressure) / (0.2869 * (T + 273.1));
                

                $("#temp").html(T.toString());
                $("#pressure").html(pressure.toString());
                $("#density").html(density.toString());
		    });
        </script>
    </body>
    <include:footer.html/>
</html>
